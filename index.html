<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="firstSecondNumOperator">
                <div class="firstNumScreen"></div>
                <div class="operatorScreen"></div>
                <div class="secondNumScreen"></div>
            </div>
            <div class="equalsToScreen"></div>
        </div>
        <div class="buttons">
            <div class="fifthTwoBtns fourBtns">
                <button class="clearBtn">CLEAR</button>
                <button class="deleteBtn">DELETE</button>
            </div>
            <div class="firstFourBtns fourBtns">
                <button class="numBtns">7</button>
                <button class="numBtns">8</button>
                <button class="numBtns">9</button>
                <button class="operator">รท</button>
            </div>
            <div class="secondFourBtns fourBtns">
                <button class="numBtns">4</button>
                <button class="numBtns">5</button>
                <button class="numBtns">6</button>
                <button class="operator">x</button>
            </div>
            <div class="thirdFourBtns fourBtns">
                <button class="numBtns">1</button>
                <button class="numBtns">2</button>
                <button class="numBtns">3</button>
                <button class="operator">-</button>
            </div>
            <div class="fourthFourBtns fourBtns">
                <button class="operator">.</button>
                <button class="numBtns">0</button>
                <button class="equalsToBtn">=</button>
                <button class="operator">+</button>
            </div>
        </div>
    </div>
</body>
</html>
